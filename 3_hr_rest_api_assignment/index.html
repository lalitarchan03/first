<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Details</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 >Restaurant Order Managing Tool</h1>
    </header>
    <section class="container" >
        <form id="inputform">
            <h1>Add Dishes To Order</h1>

            <div id="msg"></div>

            <div>
                <label for="pname">Dish Name:</label>
                <input type="text" id="pname" name="pname" placeholder="Enter Dish Name" required>
            </div>
          
            <div>
              <label for="price">Choose Price:</label>
              <input type="number" id="price" name="price" placeholder="Enter Dish Price" required>
            </div>

            <div>
                <label for="categ">Table Number:</label>
                <select id="categ" name="categ" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <input class="btn" type="submit" value="Submit">
        </form>
    </section>

    <div>
        <h3>Table 1:</h3>
        <ul id="1"></ul>
    </div>
        
    <div>
        <h3>Table 2:</h3>
        <ul id="2"></ul>
    </div>
        
    <div>
        <h3>Table 3:</h3>
        <ul id="3"></ul>
    </div>
        
    <div>
        <h3>Table 4:</h3>
        <ul id="4"></ul>
    </div>

    <div>
        <h3>Table 5:</h3>
        <ul id="5"></ul>
    </div>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src = 'main.js'></script>

</body>
</html>
