<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title >JS For Beginners</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
      }

      header {
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: black;
        margin: 0;
      }

      .container {
        border: 2px solid black;
        background-color: #fff;
        max-width: 300px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
        font-weight: bold;
      }

      input[type="text"],input[type="number"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
      }
      .msg {
        color: red;
        margin-bottom: 10px;
      }

    </style>
    
  </head>
  <body>
    <header>
      <h1 >JS For Beginners</h1>
    </header>

    <section class="container" >
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Enter your email id">
        </div>
        <div>
            <label for="phoneno">Phone Number:</label>
            <input type="number" id="phoneno" placeholder="Enter your phone number">
          </div>
        <input class="btn" type="submit" value="Submit">
      </form>

    
    <script>
    // const form = document.querySelector('#my-form');
    const nInput = document.querySelector('#name');
    const eInput = document.querySelector('#email');
    const pInput = document.getElementById('phoneno');
    const msg = document.querySelector('.msg');
    const btn = document.querySelector('.btn');
    // const container = document.querySelector('.container');

    btn.addEventListener('mouseover', (e) => {
        e.preventDefault();
        if(nInput.value === '' || eInput.value === '' || !pInput.value) {
          btn.style.color = 'blue';
          msg.style.color = 'red';
          msg.innerHTML = 'Please fill all the fields!';
          setTimeout(() => msg.innerHTML = '', 3000);
          setTimeout(() => btn.style.color = 'black', 3000);
        }
    })

    btn.addEventListener('click', (e) => {
        e.preventDefault();
        if(nInput.value === '' || eInput.value === '' || !pInput.value) {
            alert('Please fill all the fields!');
        }
        else {
            let userDetails = {
                name : nInput.value,
                email : eInput.value,
                phone_number : pInput.value
            };

            let userDetailsSerialized = JSON.stringify(userDetails);

            localStorage.setItem( "userDetails",userDetailsSerialized);
            // console.log(localStorage);
        }
    })

   
    </script>
  </body>
</html>
